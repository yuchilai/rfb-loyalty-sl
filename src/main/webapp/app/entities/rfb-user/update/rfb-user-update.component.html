<div class="row justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2 id="jhi-rfb-user-heading" data-cy="RfbUserCreateUpdateHeading">Create or edit a Rfb User</h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="form-group" [hidden]="editForm.get('id')!.value == null">
          <label class="form-control-label" for="field_id">ID</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="form-group">
          <label class="form-control-label" for="field_username">Username</label>
          <input type="text" class="form-control" name="username" id="field_username" data-cy="username" formControlName="username" />
        </div>

        <div class="form-group">
          <label class="form-control-label" for="field_homeLocation">Home Location</label>
          <select class="form-control" id="field_homeLocation" data-cy="homeLocation" name="homeLocation" formControlName="homeLocation">
            <option [ngValue]="null"></option>
            <option
              [ngValue]="
                rfbLocationOption.id === editForm.get('homeLocation')!.value?.id ? editForm.get('homeLocation')!.value : rfbLocationOption
              "
              *ngFor="let rfbLocationOption of homeLocationsCollection; trackBy: trackRfbLocationById"
            >
              {{ rfbLocationOption.id }}
            </option>
          </select>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span>Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span>Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
